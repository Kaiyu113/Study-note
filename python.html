 deque():
    # Create a deque
    d = deque()
    
    # Append elements
    d.append(1)
    d.append(2)
    d.appendleft(0)

    print(d)  # Output: deque([0, 1, 2])

    # Pop elements
    print(d.pop())      # Output: 2
    print(d.popleft())  # Output: 0

    print(d)  # Output: deque([1])

    # Extend the deque
    d.extend([3, 4])
    print(d)  # Output: deque([1, 3, 4])

    # Rotate the deque
    d.rotate(1)  # Rotate to the right by 1
    print(d)  # Output: deque([4, 1, 3])
